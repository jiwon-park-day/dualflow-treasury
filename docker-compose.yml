version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: dualflow_treasury_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
